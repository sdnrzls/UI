<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul  {list-style-type: none;
          padding-left: 50px;}
			li { line-height:30px;
          list-style: none;
          }
      h5{
        padding-left: 20px;
      }
    </style>
  </head>
  <body>
    <div id="container">
		<form>
      <h1>프런트엔드 개발자 지원서</h1>
      <h4>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</h4><hr>
      <h5>개인정보</h5>
      <ul id="개인정보">
        <li>
          <label for="name">이름</label>
          <input type="text" id="name" placeholder="공백없이 입력하세요">
        </li>
        <li>
          <label for="phone">연락처</label>
          <input type="tel" id="phone">
        </li>
      </ul>
      <h5>지원 분야</h5>
      <ul id="지원분야">
        <li>
          <input type="radio" name="ch" value="wp">
          <label for="wp">웹 퍼블리싱</label>
        </li>
        <li>
          <input type="radio" name="ch" value="wa">
          <label for="wa">웹 애플리케이션 개발</label>
        </li>
        <li>
          <input type="radio" name="ch" value="wg">
          <label for="wg">개발 환경 개선</label>
        </li>
      </ul>
      <h5>지원 동기</h5>
      <ul>
      <li><textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea></li>
      <li><input type="submit" value="접수하기"> <input type="reset" value="다시 쓰기"></li>
      </ul>
    </form>
  </div>
  </body>
</html>
