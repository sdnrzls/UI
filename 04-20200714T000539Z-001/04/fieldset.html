<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>filedset과 legend 태그</title>
		<style>
			ul {
				list-style:none;
			}
			li {
				margin:10px;
			}
			li label {
				width:120px;
				float:left;
				text-align: right;
				padding-right: 8px;
			}
			fieldset {
				margin:15px;
			}
			input[type="submit"] {
				text-align: center;
				width: 100%;
				height: 30px;
				margin-top: 15px;
			}
		</style>
</head>
<body>
	<form> <!--폼생성-->
		
		<fieldset> <!--폼요소를 그룹으로 묶는 태그-->
			<legend>개인정보</legend> <!-- 그룹으로 묶는구역에 제목을 붙이는 태그 -->
			<ul>
				<li>
					<label for="name">이름</label> <!--폼요소에 레이블을 붙이는 태그 -->
					<input type="text" id="name" autofocus> <!--label의 for와 input의 id 같게 설정-->
				</li>
				<li>
					<label for="mail">메일주소</label>
					<input type="email" id="mail">
				</li>
				<li>
					<label for="phone">연락처</label>
					<input type="tel" id="phone" placeholder="하이폰 없이 번호를 입력하세요">
				</li>
				<li>
					<label for="page">블로그/홈페이지</label>
					<input type="url" id="page">
				</li>
			</ul>
		</fieldset>

		<fieldset>
			<legend>로그인 정보</legend>
			<ul>
				<li>
					<label for="id">아이디</label>
					<input type="text" id="id" required>
				</li>
				<li>
					<label for="pass">비밀번호</label>
					<input type="password" id="pass" required>
				</li>
				<li>
					<label for="pass2">비밀번호 확인</label>
					<input type="password" id="pass2" required>
				</li>
			</ul>
		</fieldset>
		<input type="submit" value="가입하기">
	</form>
</body>
</html>
