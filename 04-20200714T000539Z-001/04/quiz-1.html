<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>예약 접수</title>
	<style>
		ul {
			list-style:none;
			padding: 10px;
		}
		li {
			list-style: none;
			line-height:50px;
			
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
	<form>
	
	<h1>예약 정보</h1>
	<ui>
		<li>
			<label for="name">이름</label> 
			<input type="text" id="name">
		</li>
		<li>
			<label for="phone">휴대폰</label>  
			<input type="tel" id="phone" placeholder="하이폰없이 입력하세요">
		</li>
		<li>
			<label for="mail">이메일</label>
			<input type="email" id="mail">
		</li>
		<li><input type="submit" value="예약하기"></li>
	</ui>
	
	</form>
</body>
</html>
