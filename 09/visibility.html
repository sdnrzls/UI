<!doctype html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>visibility 속성</title>
		<style>
			img{
				margin: 10px;
				padding: 5px;
				border: 1px solid black;
			}
			.invisible{ 
				visibility: hidden; /*화면에서 요소를 감춘다 하지만 크기는 그대로 유지*/
			}
		</style>
	</head>
	<body>
			<img src="images/pic1.jpg">
			<img src="images/pic2.jpg" class="invisible">
			<img src="images/pic3.jpg">
	</body>
</html>
