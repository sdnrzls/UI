<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
    <title>소프트웨어 기술 선호에 관한 설문</title>
    <style>
      li{
       list-style: none;
       padding-bottom: 20px;
      }
    </style>
 </head>
<body>
  <form>
    <h1>설문지</h1>
      <p> 소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p><hr>
  <ul>
      <li>
        <label>학년</label>
        <input type="radio" name="grade" id="1"><label for="1">1학년</label>
        <input type="radio" name="grade" id="2"><label for="2">2학년</label>
        <input type="radio" name="grade" id="3"><label for="3">3학년</label>
        <input type="radio" name="grade" id="4"><label for="4">4학년</label>
      </li>
      <li>
        <label>성별</label>
        <input type="radio" name="gender" id="man"><label for="man">남</label>
        <input type="radio" name="gender" id="woman"><label for="woman">여</label>
      </li>
      <li>
        <label for="favorite">관심 분야</label>
        <select id="favorite">
          <option value="mobile">모바일 소프트웨어</option>
          <option value="web">웹</option>
          <option value="front">프론트엔드</option>
          <option value="back">백엔드</option>
        </select>
      </li>
      <li>
        <label>진로</label>
        <input type="checkbox" id="dp"><label for="dp">개발</label>
        <input type="checkbox" id="plan"><label for="plan">기획</label>
        <input type="checkbox" id="sales"><label for="sales">영업</label>
        <input type="checkbox" id="fd"><label for="fd">창업</label>
      </li>
      <li>
        <label for="messege">남기고 싶은 말</label>
        <textarea cols="50" rows="10" placeholder="글을 남겨주세요"></textarea>
      </li>
  </ul>
</form>
</body>
</html>
