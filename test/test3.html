<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>도형 서식 폼 만들기</title></head>
<style>
    li{
        list-style: none;
        padding-bottom: 10px;
    }
</style>
<body>
<form>
    <fieldset>
        <legend>도형 서식 입력</legend>
       
        <label for="line">선종류
        <select id="line">
            <option value="none">선없음</option>
            <option value="실선">실선</option>
            <option value="점선" selected="selected">점선</option>
        </select>
        </label><br><br>
       
        <label>선두께<input type="number" min="0" max="50"></label>
        
        <label>선색<input type="color" value="#6799FF" ></label><br><br>
        
        <label>투명도(0~100): <input type="range" list="transparency" min="0" max="100">
        <datalist id="transparency">
            <option value="0" label="투명">
            <option value="0" label="중간">
            <option value="0" label="불투명">
        </datalist></label><br>
    </fieldset>
</form>
</body>
</html>
