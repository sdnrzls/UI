<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>링크 만들기</title>
    <style>
     a{ 
         text-decoration: none;
         color: black;
     }   
    </style>
    </head>
<body>
    <h1>텍스트 링크 만들기</h1>
    <a href="http://www.google.com" target="_blank">구글사이트 이동</a> <!--target속성 : 새창을 열게하는속성-->
    <h1>이미지 링크 만들기</h1>
    <a href="http://www.google.com">
        <img src="images/google.PNG" alt="구글사진">
    </a>
</body>
</html>
