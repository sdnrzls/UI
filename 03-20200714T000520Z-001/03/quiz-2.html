<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>링크 사용하기</title>
</head>
<body>
	<h1>사이트 연결</h1>
	<p>웹 문서가 너무 길 경우 필요한 곳마다 문서 안에 이름을 붙여놓고 그 위치로 한번에 이동하는 링크를 만들 수 있는데, 이 기능을 앵커(anchor)라고 합니다. </p>
	<ul>
		<li><a href="http://www.naver.com">
		<img src="images/naver.PNG" alt="네이버사진"></a></li>
		<li><a href="http://www.daum.net">
		<img src ="images/daum.PNG" alt="다음사진"></a></li>
		<li><a href="http://www.google.com">
		<img src="images/google.PNG" alt="구글사진"></a></li>
	</ul>
</body>
</html>
